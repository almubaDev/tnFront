<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>TarotNautica</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Registrar el service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
            
            // Manejo de errores específicos
            window.addEventListener('unhandledrejection', function(event) {
                if (event.reason && 
                   (event.reason.message && event.reason.message.includes('chrome-extension') ||
                    event.reason.toString().includes('chrome-extension'))) {
                    // Prevenir que aparezca el error en la consola
                    event.preventDefault();
                    console.log('Ignorando error del Service Worker relacionado con chrome-extension');
                }
            });
        }
    </script>

</body>
</html>
